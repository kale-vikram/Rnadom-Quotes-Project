<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote</title>
</head>
<body>
   <div class="container">
    <div class="row max-height align-items-center">
        <div class="col-11 mx-auto col-md-6 quote-container p-5">
            <button class="btn-outline-primary text-capitalize my-4 d-block mx-auto" id="generate-btn">Generate Quote</button>
            <h3 class="text-muted"><span class="quote-icon mr-3"><i class="fas fa-quote-left fa-3x"></i></span><span id="quote">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ad totam officia enim.</span></h3>
           <h5 class="text-right text-capitalize author">- <span class="quote-author ml-3">author</span></h5>     
           </div>

    </div>

   </div> 


    <script src="index.js"></script>
</body>
</html>
